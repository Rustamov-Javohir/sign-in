<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="start">
                    
                    <h1 class="title">Sign in</h1>
                    <p class="desc">Sign in and start managing your candidates!</p>
                    <form class="form">
                        <input class="form-user-input" type="text" placeholder="Login">
                        <input class="form-user-password" type="password" placeholder="Password">
                        <div class="form-wrapper">
                            <div class="form-start">
                                <input class="checkbox" type="checkbox">
                                <p class="checkbox-title">Remember me</p>
                            </div>
                            <a class="form-link" href="#">Forgot password?</a>
                        </div>
                        <button class="form-btn">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="bootstrap.bundle.min.js"></script>
    </body>
</html>
